<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <h1>Jokenpô</h1>
            <div class="botoes">
                <button class="pedra" onclick="escolhaUsuario('pedra')">&#x1F44A;</button>
                <button class="papel" onclick="escolhaUsuario('papel')">&#x270B;</button>
                <button class="tesoura" onclick="escolhaUsuario('tesoura')">&#x270C;</button>
            </div>
            <div class="resultados">
                <p class="resultado"></p>
                <p>Minha pontuação: <span class="meus-pontos">0</span></p>
                <p>Pontuação da máquina: <span class="maquina-pontos">0</span></p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
